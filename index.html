<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Quiz App</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="main-app">
            <h1>Simple Quiz App</h1>
            <div class="question-box">
                <h2>Question goes here</h2>
                <div class="option-box">
                    <button class="option-btn option1 correct">Option1</button>
                    <button class="option-btn option2">Option2</button>
                    <button class="option-btn option3">Option3</button>
                    <button class="option-btn option3 wrong">Option4</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
